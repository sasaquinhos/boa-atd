<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>いつもの場所を守ってくれる人たち - ボアソルチ出欠確認</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <h1 class="app-title">いつもの場所を守ってくれる人たち</h1>
        </div>
    </header>

    <main class="container">
        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <div style="display: flex; align-items: center; gap: 1.5rem; flex-wrap: wrap;">
                <div class="year-select-container">
                    <label for="year-select" style="font-weight:bold; margin-right:0.5rem;">年度選択:</label>
                    <select id="year-select"
                        style="padding:0.5rem; border-radius:4px; border:1px solid #ddd; font-size:1rem;">
                        <!-- Years will be injected here -->
                    </select>
                </div>

                <div class="ranking-toggle-container">
                    <button class="toggle-btn active" data-location="home">ホーム</button>
                    <button class="toggle-btn" data-location="away">アウェイ</button>
                </div>
            </div>
            <a href="../index.html" style="color: #666; font-size: 0.9rem; text-decoration: none;">← 戻る</a>
        </div>

        <div id="rankings-grid" class="rankings-grid">
            <div id="janken-confirmed-ranking" class="ranking-card">
                <div class="ranking-header">
                    <h3>じゃんけん大会参加者</h3>
                    <span class="ranking-sub-title">（参加回数の多い順）</span>
                </div>
                <div class="ranking-body">読み込み中...</div>
            </div>

            <div id="janken-candidate-ranking" class="ranking-card">
                <div class="ranking-header">
                    <h3>じゃんけん大会立候補者</h3>
                    <span class="ranking-sub-title">（立候補回数の多い順）</span>
                </div>
                <div class="ranking-body">読み込み中...</div>
            </div>

            <div id="morning-withdraw-ranking" class="ranking-card">
                <div class="ranking-header">
                    <h3>朝の引き込み</h3>
                    <span class="ranking-sub-title">（参加回数の多い順）</span>
                </div>
                <div class="ranking-body">読み込み中...</div>
            </div>

            <div id="big-flag-ranking" class="ranking-card">
                <div class="ranking-header">
                    <h3>ビッグフラッグ搬入手伝い</h3>
                    <span class="ranking-sub-title">（参加回数の多い順）</span>
                </div>
                <div class="ranking-body">読み込み中...</div>
            </div>
        </div>
    </main>

    <div id="loading-overlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.7); justify-content:center; align-items:center; z-index:9999; font-size:1.5rem;">
        読み込み中...
    </div>

    <script src="rankings.js"></script>
</body>

</html>
